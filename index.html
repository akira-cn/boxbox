<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>推箱子</title>
  <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>
  <div id="info">选择关卡后，使用键盘 上、下、左、右 键控制</div>
  <div class="gamepanel">
    <div class="levelpanel">
      <button id="reset">重置</button>
      <button id="autoplay">自动过关</button>
      <button id="previouslevel">上一关</button> 第 <input id="currentlevel" value="1"> 关 <button id="nextlevel">下一关</button>
    </div>
    <div id="boxmap"></div>
    <div id="game-result">你赢了！</div>
  </div>
  <script src="js/app.js"></script>
</body>
</html>
